<!Doctype html>
<html>
	<head>
		<title>R-Calc</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<h1>R-Calc</h1>
			<p>Calculator for resistor networks</p>
		</header>
		<main>
			<section>
				<h1>Choose E-Series</h1>
				<ul class="selection_row"></ul>
			</section>
			<section>
				<h1>Required Resistance</h1><!-- TODO: better style for the input fields -->
				<p>
					<input type="number" id="resistance" step="0.01" min="0.01" max="1000" placeholder="Resistance">
					<input type="radio" name="unit" id="radio_ohm"> <label for="radio_ohm">&Omega;</label>
					<input type="radio" name="unit" id="radio_kohm" checked="checked"> <label for="radio_kohm">k&Omega;</label>
				</p>
			</section>
			<section>
				<p><input type="button" value="Calculate" id="submitbutton"></p>
			</section>
		</main>
		<footer>
			<p>&copy; <a href="https://spice-space.de/navigation/ueber-michi/">Michael Hohenstein</a>, 2024</p>
		<p><a href="https://docs.github.com/de/site-policy/privacy-policies/github-general-privacy-statement">Github Pages Privacy</a></p>
		</footer>
	</body>
</html>
